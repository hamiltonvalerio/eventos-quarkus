quarkus.mongodb.connection-string = mongodb://localhost:27017
quarkus.http.port=8081
quarkus.mongodb.database=reserva

quarkus.kafka.devservices.enabled=true
quarkus.kafka.devservices.bootstrap-servers=localhost:9092
quarkus.kafka.devservices.group-id=group-id-eventos
quarkus.kafka.devservices.auto-offset-reset=earliest
quarkus.kafka.devservices.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
quarkus.kafka.devservices.topic-partitions.reserva-kafka-topic=3
quarkus.kafka.devservices.topic-partitions.messages=2
